{% extends 'index.html' %}

{% block content %}

<div id="find-business">
   <form method="post" action="/businessresult">
     <label for="business">What are you looking for? </label>
     <input type="text" id="business-name"  name="businessname" required="required" placeholder="Enter Name/Type of Business">
     <input type="text" id="location" name="location" required="required" placeholder="Enter Postcode">
     <input type="submit" id="submit-button" class="m-1 btn background-color-blue" name="submit" value="Submit">
   </form>
 </div>
    

<div class="row mt-5">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <table id="example" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Business Name</th>
                <th>Busienss Type</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Postcode</th>
                <th>Telephone</th>
            </tr>
            
            </thead>
            <tbody>
            {% for row in biz %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>    
</div>        
{% endblock %}
